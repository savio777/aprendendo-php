<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Nosso singelo formulário </title>
        <meta charset="utf-8">
        <style>
            form{
                text-align: center;
            }
            h3{
                text-align: center
            }
        </style>
    </head>
    <body>

        <h3>GET</h3>
        <form action="crudTest.php" method="GET">
            nome: <input name="nome"><br>
            sobrenome: <input name="sobrenome"><br> 
            <input type="submit" value="enviar"><br><br>
        </form><br>

        <h3>POST</h3>
        <form action="crudTest.php" method="POST">
            nome: <input name="nome"><br>
            sobrenome: <input name="sobrenome"><br>
            idade: <input id="idade"><br> <!-- post e get só recebe name --> 
            <input type="submit" value="enviar">
        </form>

    </body>
</html>
